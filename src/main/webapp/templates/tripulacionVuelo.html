
		<div class="page-header">
			<h1>Listado de tripulantes del vuelo<small>  {{tripulacionCtrl.vuelo.numero}}</small></h1>
		</div>
<div class="col-lg-12">

<div class="table-responsive">
					<table
						class="table table-striped table-hover table-condensed example-animate-container">
						<tbody>
							<tr>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Puesto</th>
							</tr>
							<tr
								ng-repeat="tripulante in tripulantes"
								class="animate-repeat">
								<td class="col-xs-3">{{tripulante.nombre}}</td>
								<td class="col-xs-3">{{tripulante.apellido}}</td>
								<td class="col-xs-3">{{tripulante.tipoPuesto}}</td>
								
							</tr>
						</tbody>
					</table>
					
						<button type="button" class="btn btn-success" data-toggle="modal"  aria-label="Agregar">
						Agregar tripulante</button>
						
						<button type="button" class="btn btn-primary" data-toggle="modal"  aria-label="Agregar"
						
						ng-click="tripulacionCtrl.volverAVuelos()">
						volver
						
						</button>
						
						
               

				</div>
				<div class="alert alert-danger animate-repeat"
					ng-repeat="error in vuelosCtrl.errors">{{error}}</div>
</div>
