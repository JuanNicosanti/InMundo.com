<!DOCTYPE html>
<html lang="en" ng-app="inMundoApp">
<head>
<meta charset="utf-8">
<title>Inmundo</title>

<!-- JQUERY -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- BOOTSTRAP -->
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="node_modules/underscore/underscore-min.js"></script>

<!-- ANGULAR -->
<script src="node_modules/angular/angular.min.js"></script>


<!-- ANGULAR-UI ROUTER -->
<script
	src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

<!-- BOOTBOX (dialogos de confirmacion) http://bootboxjs.com/ -->
<script src="node_modules/bootbox/bootbox.min.js"></script>

<!-- ANGULAR  -->
<script src="node_modules/angular-animate/angular-animate.js"></script>

<!-- LOADING BAR -->
<script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
<link rel="stylesheet"
	href="node_modules/angular-loading-bar/build/loading-bar.min.css" />

</head>


<body data-ng-controller="VuelosController as vuelosCtrl"> 
	<div class="container">
		<div class="page-header">
			<h1>
				Listado de vuelos
			</h1>
		</div>

		<div class="row">

			<div class="col-lg-12">
				
				
				<div class="table-responsive">
					<table
						class="table table-striped table-hover table-condensed example-animate-container">
						<tbody>
							<tr>
								<th>Numero de vuelo</th>
								<th>Origen</th>
								<th>Destino</th>
								<th>Fecha</th>
							</tr>
							<tr
								data-ng-repeat="vuelo in vuelosCtrl.vuelos"
								class="animate-repeat">
								<td class="col-xs-4">{{vuelo.numero}}</td>
								<td class="col-xs-3">{{vuelo.origen}}</td>
								<td class="col-xs-2">{{vuelo.destino}}</td>
								<td class="col-xs-1">{{vuelo.fecha}}</td>
							</tr>
						</tbody>
					</table>
	
				</div>
				<div class="alert alert-danger animate-repeat"
					ng-repeat="error in vuelosCtrl.errors">{{error}}</div>

			</div>
		</div>
	</div>





	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	<script src="js/vuelo.js"></script>
</body>
</html>
